<div>
  <label for="select-game">Play against:</label>
  <select class="select__game"
          id="select-game"
          [(ngModel)]="selectedGameValue"
          (ngModelChange)="selectedGameValueChange.emit(selectedGameValue)">
    <option [ngValue]="SwapiType.People" selected>People</option>
    <option [ngValue]="SwapiType.Starships">Starships</option>
  </select>
</div>
