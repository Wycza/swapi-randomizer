<div>
  <label for="select-game">Play against:</label>
  <select class="select__game"
          id="select-game"
          [ngModel]="selectedGameValue | async"
          (ngModelChange)="onGameChange($event)">
    <option [ngValue]="SwapiType.People">People</option>
    <option [ngValue]="SwapiType.Starships">Starships</option>
  </select>
</div>
